name: kata

on:
  push:
    branches: [ kata ]

permissions: # added using https://github.com/step-security/secure-workflows
  contents: write

env:
  GO111MODULE: on 
  PROJECT: kata-containers
  BRANCH: stable-2.5
  RUSTUP_DIST_SERVER: "https://mirrors.ustc.edu.cn/rust-static"
  RUSTUP_UPDATE_ROOT: "https://mirrors.ustc.edu.cn/rust-static/rustup"
  REGISTRY_NAME: ghcr.yylt.gq

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [self-hosted]
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.68.2
        override: true

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M')"

    - name: Set up Go 1.22
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Check out repo code
      uses: actions/checkout@v2

    - name: Check out build code
      uses: actions/checkout@v2
      with:
        repository: easystack/kata-containers
        ref: ${{ env.BRANCH }}
        token: ${{ secrets.KPULL }}  
        path: ${{ env.PROJECT }}

    - name: Set up Docker Buildx
      if: matrix.os != 'self-hosted'
      uses: docker/setup-buildx-action@v2

    - name: Login to Ghcr Hub
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY_NAME }}
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.GHCR_PASSWORD }}

    - name: Build image
      run: |
        cd ${{ env.PROJECT }}/ecr_deploy
        make -f ../../kata-image/kata-image.mk all
      env:
        REGISTRY_NAME: ${{ env.REGISTRY_NAME }}
        IMAGE_TAG: ${{ steps.date.outputs.date }}

    - name: WeChat Work notification
      uses: chf007/action-wechat-work@1.0.8
      env:
        WECHAT_WORK_BOT_WEBHOOK: ${{ secrets.WEWORK_ECRGROUP_BUILD }}
      with:
        msgtype: text
        content: |
          ecr_deploy 镜像已推送，查看 https://github.com/yylt?tab=packages
          ${{ env.REGISTRY_NAME }}/yylt/..ecr_deploy:${{ steps.date.outputs.date }}
